<!DOCTYPE html>
<html ng-app="bailey">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bailey Builders Inc.</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	  <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>
    <title></title>
</head>

<body>
        <img class="background-image" src="Images/homeWithLawn.jpg">
        <div class="content">
          <div class="top-header">
             <a ui-sref="home">
               <img class="logo" src="Images/logo%20copy.png" />
             </a>
              <!-- Nav Menu -->
            <div class="nav">
              <ul class="navbar-right">
                <li><a ui-sref="about">About</a></li>
                <li><a ui-sref="services">Services</a></li>
                <li><a ui-sref="projects">Projects</a></li>
                <li><a ui-sref="contact">Contact</a></li>
              </ul>
            </div>
           </div>

              <!--Main View-->
            <div ng-controller="homeCtrl">
              <div ui-view class="view">
                <div class="main-view" ng-show="$state.current.name === 'home'">
                    <p></p>
                </div>
              </div>
            </div>
            
            <div class="footer" ng-controller="homeCtrl">
              <div class="copyRight">
                <span class="cr">Â© {{date | date:'yyyy'}} Bailey Builders, Inc.</span>
              </div>
                
              <div class="socIcons">
                 <a target="_blank" href="https://www.facebook.com/baileybuilders/?fref=ts">
                   <img class ="s fbLogo" src="Images/icon-facebook.png" />
                 </a>
                 <a target="_blank" href="http://www.twitter.com">
                   <img class="s twitLogo" src="Images/icon-twitter.png" />
                 </a>
                 <a target="_blank" href="http://www.instagram.com">
                   <img class="s instaLogo" src="Images/icon-instagram.png" />
                 </a>

                 <a target="_blank" href="http://plus.google.com">
                   <img class="s googLogo" src="Images/new-gplus-icon.png" />
                 </a>
              </div>
            </div>
          </div>
    
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
    <script src="js/home/homeCtrl.js"></script>
  
</body>
</html>
